version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: typography_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-typography_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-typography_password}
      POSTGRES_DB: ${DB_NAME:-typography_erp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-typography_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: typography_backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-typography_user}:${DB_PASSWORD:-typography_password}@postgres:5432/${DB_NAME:-typography_erp}?schema=public
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
      NODE_ENV: ${NODE_ENV:-production}
      QR_POINT_SECRET: ${QR_POINT_SECRET:-your-qr-secret-key}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: typography_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

