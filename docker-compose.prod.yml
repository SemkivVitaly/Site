services:
  postgres:
    image: postgres:15-alpine
    container_name: typography-postgres
    environment:
      POSTGRES_DB: typography_erp
      POSTGRES_USER: typography_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typography_user -d typography_erp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - typography-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: typography-backend
    environment:
      DATABASE_URL: postgresql://typography_user:${POSTGRES_PASSWORD}@postgres:5432/typography_erp?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      QR_POINT_SECRET: ${QR_POINT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/public/uploads:/app/public/uploads
    networks:
      - typography-network
    restart: unless-stopped
    # Не открываем порты наружу в production - используем reverse proxy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: typography-frontend
    depends_on:
      - backend
    networks:
      - typography-network
    restart: unless-stopped
    # Не открываем порты наружу в production - используем reverse proxy

  caddy:
    image: caddy:2-alpine
    container_name: typography-caddy
    ports:
      - "8081:80"
      # HTTPS отключен - используем только HTTP
      # - "8444:443"
      # - "8444:443/udp"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - typography-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  typography-network:
    driver: bridge

